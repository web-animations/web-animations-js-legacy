<!DOCTYPE html>
<style>
.anim {
  position: absolute;
  height: 100px;
  width: 100px;
  left: 100px;
  top: 100px;
}

#a {
  background-color: red;
		
}

#b {
  background-color: green;

}

</style>

<div>
  <div id="a" class="anim"></div>
  <div id="b" class="anim"></div>
  <p>There should be a green square moving with no red.</p>
</div>

<script src="web-animation.js"></script>
<script>

var leftRight = new SeqGroup([]);

leftRight.locallyPaused = true;

var left = new ParGroup([], {}, leftRight);
var right = new ParGroup([], {}, leftRight);

var aLeft = new Animation(document.querySelector("#a"), {left: ["100px", "200px"]}, {duration: 1}, left);
var aRight = new Animation(document.querySelector("#a"), {left: ["200px", "100px"]}, {duration: 1}, right);

var bLeft = new Animation(document.querySelector("#b"), {left: ["100px", "200px"]}, {duration: 1}, left);
var bRight = new Animation(document.querySelector("#b"), {left: ["200px", "100px"]}, {duration: 1}, right);

leftRight.play();


</script>
