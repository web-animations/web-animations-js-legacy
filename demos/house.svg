 <!-- Door -->
 <foreignObject x="0" y="50" width="330" height="540">
  <body xmlns="http://www.w3.org/1999/xhtml">
   <style>
    body {
     margin: 0;
    }
    .doorContainer {
     width: 200px;
     height: 200px;

     transform-style: preserve-3d;
     perspective: 1000px;
     perspective-origin: right center;

     /*
      * I can't seem to get this to work with WebKit.
      * As soon as the following two properties appear the door gets translated
      * off somewhere to the right.
      */
     -webkit-transform-style: preserve-3d;
     -webkit-perspective: 1000px;
     -webkit-perspective-origin: right center;
    }
    .door {
     transform: rotateY(0deg);
     transform-origin: 117px;
     transform-style: preserve-3d;

     -webkit-transform: rotateY(0deg);
     -webkit-transform-origin: 117px;
     -webkit-transform-style: preserve-3d;
    }
    .doorPiece {
     position:absolute;
     left:0;
     top:0;
    }
    .doorDepth {
     transform: rotateY(90deg) translateX(2px) translateZ(-2px);
     transform-origin: 317px;
     transform-style: preserve-3d;
     -webkit-transform: rotateY(90deg);
     -webkit-transform-origin: 315px;
     -webkit-transform-style: preserve-3d;
    }
    .doorBack {
     transform: translateZ(-13px);
     -webkit-transform: translateZ(-13px);
    }
   </style>
   <div class="doorContainer">
    <div id="door" class="door">
     <div class="doorPiece">
      <svg xmlns="http://www.w3.org/2000/svg" width="325" height="540">
       <g stroke="#603813" transform="translate(117 85)" id="doorFace">
        <rect width="196" height="350" stroke-width="4" fill="#A67C52"/>
        <g stroke-width="3" fill="none">
         <rect x="32.5" y="24.5"  width="129" height="170"/>
         <rect x="32.5" y="223.5" width="129" height="103"/>
        </g>
        <ellipse rx="12.62" cx="177.6" cy="207.8" ry="12.92" stroke-width="3"
          fill="#FFD35E"/>
       </g>
      </svg>
     </div>
     <div class="doorPiece doorDepth">
      <svg xmlns="http://www.w3.org/2000/svg" width="330" height="540">
       <rect x="313" y="85" width="15" height="350"
        fill="#A67C52" stroke="#603813" stroke-width="4"/>
      </svg>
     </div>
     <div class="doorPiece doorBack">
      <svg xmlns="http://www.w3.org/2000/svg" width="330" height="540">
       <use xlink:href="#doorFace"/>
      </svg>
     </div>
    </div>
   </div>
  </body>
 </foreignObject>
