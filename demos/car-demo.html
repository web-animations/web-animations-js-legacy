<!DOCTYPE html>
<style>
.anim {
  position: absolute;
}

.car {
  position: absolute;
  background-color: LightSteelBlue;
  left: 10px;

}

.lightsOn {
	
  left: 500px;
  width: 25px;
  height: 25px;
  position: absolute;
  border-radius: 100%;
}

.lightsOff {
  display: hidden;
}

.block{
  position: absolute;
  background-color: lightsteelblue;
}

.wheel {
  position: absolute;
  border-radius: 100%;
  top:325px;
  height: 50px;
  width: 50px;
  background-color: black;
}

.button {
  position: absolute;
  top: 10px;
  left: 10px;
  height: 2em;
  width: 6em;
  text-align: center;
  font-size: 30px;
}

.button:hover {
  background-color: green;
}

.button:click {
  text-color: blue;
}

#redLight {
  top: 15px;
  background-color: red;
}

#orangeLight {
  top: 45px;
  background-color: rgb(50,50,50);

}

#greenLight {
  top: 75px;
  background-color: rgb(50,50,50);
}

#a {
  position: absolute;
  top: 10px;
  left: 495px;
  width: 35px;
  height: 95px;
  background-color: rgb(192,192,192);
}

#carA {
  top: 200px;
  left: 10px;
  width: 300px;
  height: 150px;
}

#carB {
  top: 275px;
  left: 315px;
  width: 100px;
  height: 75px;
}

#carC {
  top: 225px;
  left: 315px;
  width: 75px;
  height: 50px;
}

#wheelA {
  left: 25px;
}

#wheelB {
  left: 195px;
}

</style>

<div>
  <div id="a"></div>
  <div id="redLight" class="lightsOn"></div>
  <div id="orangeLight" class="lightsOn"></div>
  <div id="greenLight" class="lightsOn"></div>
  <div class="car">
    <div id="carA" class="block"></div>
    <div id="carB" class="block"></div>
    <div id="carC" class="block"></div>
    <div id="wheelA" class="wheel"></div>
    <div id="wheelB" class="wheel"></div>
  </div>
  <button id="buttonA" class="button">
    <p id="down">"Go!"</p>
  </button>
</div>

<script src="../web-animation.js"></script>
<script>
  var lightOff = "rgb(50,50,50)";

  var sgroup = new SeqGroup([]);
  sgroup.locallyPaused = true;

  var go = new ParGroup([], {}, sgroup);
  new Animation(document.querySelector("#redLight"), {"background-color": ["red", lightOff]}, {duration: 0.5}, go);
  new Animation(document.querySelector("#greenLight"), {"background-color": [lightOff, "green"]}, {duration: 0.5}, go);

  new Animation(document.querySelector(".car"), {left: ["10px", "2000px"]}, {duration: 5, timingFunction: new TimingFunction("ease-in")}, sgroup);

  var maybe = new ParGroup([], {startDelay: 0.25}, sgroup);
  new Animation(document.querySelector("#greenLight"), {"background-color": ["green", lightOff]}, {duration: 0.5}, maybe);
  new Animation(document.querySelector("#orangeLight"), {"background-color": [lightOff, "rgb(255,165,0)"]}, {duration: 0.5}, maybe);

  var stop = new ParGroup([], {startDelay: 0.25}, sgroup);
  new Animation(document.querySelector("#orangeLight"), {"background-color": ["rgb(255,165,0)", lightOff]}, {duration: 0.5}, stop);
  new Animation(document.querySelector("#redLight"), {"background-color": [lightOff, "red"]}, {duration: 0.5}, stop);

  new Animation(document.querySelector(".car"), {left: ["-500px", "10px"]}, {duration: 2, timingFunction: new TimingFunction("ease-out")}, sgroup);	
	
  document.querySelector("#buttonA").addEventListener('mousedown', function() { sgroup.play(); }, false);
</script>
