<!DOCTYPE html>
<style>
.anim {
  fill: lightsteelblue;
}
.divvy {
  left: 0px;
  top: 0px;
  width: 200px;
  height: 24px;
  background-color: lightsteelblue;
  position: relative;
  border-bottom: solid white 1px;
}
.testBox {
  height: 300px;
}
</style>

<div id="test" class="testBox">
	<svg height = "200px">
		<circle class="anim" cx="50px" cy="100px" r="50px"></circle>
	</svg>
	<div class="divvy"></div>
</div>

<script src="../../web-animations-js/web-animation.js"></script>
<script src="../testharness/testharness.js"></script>
<script src='../testharness/testharnessreport.js'></script>
<script src='../extra-asserts.js'></script>
<link rel='stylesheet' href='../testharness/testharness.css'>
<link rel='stylesheet' type="text/css" href="../animation-test-style.css">

<script>
setupTests();

var rect = document.querySelector(".anim");
var fish = document.querySelector(".divvy");
document.timeline.createPlayer(new Animation(rect, {cx: "400px"}, 1));
document.timeline.createPlayer(new Animation(fish, {left: "400px"}, 1));

check(document.querySelectorAll('.divvy')[0],{left:'0px'},0);
check(document.querySelectorAll('.anim')[0],{cx:'50px'},0);
check(document.querySelectorAll('.divvy')[0],{left:'100px'},0.25);
check(document.querySelectorAll('.anim')[0],{cx:'137.5px'},0.25);
check(document.querySelectorAll('.divvy')[0],{left:'200px'},0.5);
check(document.querySelectorAll('.anim')[0],{cx:'225px'},0.5);
check(document.querySelectorAll('.divvy')[0],{left:'300px'},0.75);
check(document.querySelectorAll('.anim')[0],{cx:'312.5px'},0.75);
check(document.querySelectorAll('.divvy')[0],{left:'400px'},1);
check(document.querySelectorAll('.anim')[0],{cx:'400px'},1);

runTests();
</script>
