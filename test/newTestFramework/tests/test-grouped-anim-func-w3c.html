<!DOCTYPE html>
<style>
.anim {
  fill: lightsteelblue;
}

.testBox {
  height: 600px;
}
</style>
<head>
  <title>Test Grouped Animations</title>
  <link rel="author" title="Steph McArthur", href="mailto:stephm@google.com">
  <meta name="flags" content="dom">
</head>

<div id="test" class="testBox">
	<svg>
		<rect class="anim" x="100px" y="10px" width="100px" height="100px"></rect>
	</svg>
</div>

<script src="../../web-animations-js/web-animation.js"></script>
<script src="../testharness/testharness.js"></script>
<script src='../testharness/testharnessreport.js'></script>
<script src='../extra-asserts.js'></script>
<link rel='stylesheet' href='../testharness/testharness.css'>
<link rel='stylesheet' type="text/css" href="../animation-test-style.css">

<script>
setupTests();
var rect = document.querySelector(".anim")

document.timeline.createPlayer(new Animation(rect, {x: "400px", y: ["300px", "200px"], width: ["100px", "20px", "50px"]}, 2));

check(rect, {x:"100px", y:"300px", width:"100px"}, 0, "SVG check");
check(rect, {x:"250px", y:"250px", width:"20px"}, 1, "SVG check 2");
check(rect, {x:"400px", y:"200px", width:"50px"}, 2, "SVG check 3");

runTests();
</script>
