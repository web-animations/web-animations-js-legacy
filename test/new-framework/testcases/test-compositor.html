<!DOCTYPE html>
<style>
.anim, .anim2 {
  fill: lightsteelblue;
}
.testBox {
  height: 400px;
}
</style>
<div id="test" class="testBox">
	<svg>
		<rect class="anim" x="100px" y="10px" width="100px" height="100px"></rect>
		<rect class="anim2" x="100px" y="10px" width="100px" height="100px"></rect>
	</svg>
</div>

<script src="../../../web-animations.js"></script>
<script src="../anim-test-pre.js"></script>

<script>
var rect = document.querySelector(".anim")
var rect2 = document.querySelector(".anim2")

document.timeline.play(new Animation(rect, {x: ["0px", "400px"]}, 3));
document.timeline.play(new Animation(rect, {x: ["0px", "200px"], operation: 'add'}, {startDelay: 1, duration: 4}));
document.timeline.play(new Animation(rect, {x: ["0px", "200px"], operation: 'merge'}, {startDelay: 2, duration: 5}));

document.timeline.play(new Animation(rect2, {"transform": ["translate(0px, 0px)", "translate(200px, 200px)"]}, 3));
document.timeline.play(new Animation(rect2, {"transform": ["rotate(0deg) translate(0px, 0px)",
                                        "rotate(90deg) translate(100px, 0px)"], operation: 'add'}, {startDelay: 1, duration: 4}));
document.timeline.play(new Animation(rect2, {"transform": ["translate(0px, 0px) rotate(0deg) translate(0px, 0px) scale(1, 1)", "translate(0px, 0px) rotate(0deg) translate(0px, 0px) scale(2, 2)"], operation: 'merge'}, {startDelay: 2, duration: 5}));

check(rect, {x:"408px"}, 3, "SVG check");
check(rect, {x:"200px"}, 7, "SVG check 2");

check(rect2, {"transform": "translate(160px, 160px) rotate(36deg) translate(40px, 0px) scale(1.04)"}, 3, "SVG rect2");
check(rect2, {"transform": "translate(0px, 0px) rotate(0deg) translate(0px, 0px) scale(2)"}, 7, "SVG rect2 2");
</script>
