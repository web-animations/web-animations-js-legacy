<!DOCTYPE html>
<style>
.anim {
  left: 0px;
  width: 100px;
  height: 25px;
  background-color: #FAA;
  position: relative;
}
.expect {
  border-right: 1px solid black;
}

</style>

<div>Right edge of each box should align with black line at end of test.</div>
<div style="width: 300px;" class="expect"><div id="a" class="anim"></div></div>
<div style="width: 300px;" class="expect"><div id="c" class="anim"></div></div>

<script src="../bootstrap.js"></script>
<script>
"use strict";

var effect = [{left: "100px"}, {left: "200px"}];

// Top level animation.
document.timeline.play(new Animation(document.getElementById("a"),
    effect, 1.0));

// Animation in group.
document.timeline.play(new ParGroup([
  new Animation(document.getElementById("c"), effect, 1.0)
], {iterationCount: 3}));

</script>
