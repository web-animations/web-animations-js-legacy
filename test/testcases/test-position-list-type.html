<script>
"use strict";

var startPosition = '0% 0%';
var endPositions = [
  'left',
  'center',
  'right',
  'top',
  'bottom',
  '10px',
  '20%',
  'center left',
  'center center',
  'right bottom',
  'right 160px',
  '10px bottom',
  '10px 40px',
  'left bottom 160px',
  'center top 20%',
  'right top 10px',
  'right bottom 80%',
  'right 80% bottom',
  'bottom left 10px',
  'left 40px bottom 160px',
  'left 20% top 20%',
];

for (var i = 0; i < endPositions.length; i++) {
  var endPosition = endPositions[i];
  var div = document.createElement('pre');
  div.className = 'anim';
  div.innerText = 'background-position:\n ' + startPosition + ' -> ' + endPosition;
  document.querySelector('#container').appendChild(div);
  document.timeline.play(new Animation(div, new KeyframeAnimationEffect([
    { backgroundPosition: startPosition },
    { backgroundPosition: endPosition },
  ]), { iterationDuration:2, timingFunction: 'ease-in'}));
}
</script>
