<!DOCTYPE html><meta charset="UTF-8">
<script src="../bootstrap.js"></script>
<style>
.anim {
  margin: 50px;
  width: 50px;
  height: 50px;
  background-color: black;
  display: inline-block;
}
</style>

<div class="anim" id="a"></div>
<div class="anim" id="b"></div>
<div class="anim" id="c"></div>
<div class="anim" id="d"></div>

<script>
'use strict';
a.animate([{boxShadow: '-20px -20px blue'}, {boxShadow: '20px 20px 12px 8px green'}], {duration: 4, fill: 'forwards'});
b.animate([{boxShadow: 'inset -20px -20px 8px blue'}, {boxShadow: 'inset 20px 20px 12px 8px green'}], {duration: 4, fill: 'forwards'});
c.animate([{boxShadow: 'inset 20px 20px 8px blue'}, {boxShadow: '20px 20px 12px 8px green'}], {duration: 4, fill: 'forwards'});
d.animate([{boxShadow: '20px 20px 12px 8px green'}], {duration: 4, fill: 'forwards'});
</script>
