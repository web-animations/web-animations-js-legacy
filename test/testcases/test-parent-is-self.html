<!DOCTYPE html>
<div id="anim"></div>

<script src="../../web-animations.js"></script>
<script src="../anim-test-pre.js"></script>
<script>

var check = function(actual, expected, description) {
  console.log('check', actual, expected);
  test(function() { assert_equals(actual, expected); }, description);
};

var elem = document.getElementById("anim");
var animFunc = {left: "100px"};

// Test inserting a group between a parent and its children.
var parentGroup = new ParGroup();
var child1 = new Animation(elem, animFunc, 1.0, parentGroup);
var child2 = new Animation(elem, animFunc, 1.0, parentGroup);
var group = new ParGroup(parentGroup.children, 1.0, parentGroup);
check(parentGroup.parentGroup, null, "Parent's parent should be null");
check(parentGroup.children.length, 1, "Parent should have 1 child");
check(parentGroup.children[0], group, "Parent's child should be new group");
check(group.parentGroup, parentGroup, "New group's parent incorrect");
check(group.children.length, 2, "New group should have 2 children");
check(group.children[0], child1, "Unexpected first child");
check(group.children[1], child2, "Unexpected second child");
check(child1.parentGroup, group, "First child's parent incorrect");
check(child2.parentGroup, group, "Sceond child's parent incorrect");

// Test case of immediate circular reference when calling add(). Should end up
// with null -> x -> y.
var x = new ParGroup();
var y = new ParGroup([x]);
x.add(y);
check(x.parentGroup, null, "ParGroup1 - x.parentGroup");
check(x.children.length, 1, "ParGroup1 - x.children.length");
check(x.children[0], y, "ParGroup1 - x's first child");
check(y.parentGroup, x, "ParGroup1 - y.parentGroup");
check(y.children.length, 0, "ParGroup1 - y.children.length");

// Test case of immediate circular reference when constructing a new group.
// Should end up with null -> y -> x.
var x = new ParGroup();
var y = new ParGroup([x], undefined, x);
check(y.parentGroup, null, "ParGroup2 - y.parentGroup");
check(y.children.length, 1, "ParGroup2 - y.children.length");
check(y.children[0], x, "ParGroup2 - y's first child");
check(x.parentGroup, y, "ParGroup2 - x.parentGroup");
check(x.children.length, 0, "ParGroup2 - x.children.length");

// Test case of general circular reference when constructing a new group. Should
// end up with null -> x -> z -> y.
var x = new ParGroup();
var y = new ParGroup([x]);
var z = new ParGroup([y], undefined, x);
check(x.parentGroup, null, "ParGroup3 - x.parentGroup");
check(x.children.length, 1, "ParGroup3 - x.children.length");
check(x.children[0], z, "ParGroup3 - x's first child");
check(z.parentGroup, x, "ParGroup3 - z.parentGroup");
check(z.children.length, 1, "ParGroup3 - z.children.length");
check(z.children[0], y, "ParGroup3 - z's first child");
check(y.parentGroup, z, "ParGroup3 - y.parentGroup");
check(y.children.length, 0, "ParGroup3 - y.children.length");

// Test case of circular reference which breaks existing chain. Should end up
// with document.animationTimeline -> y and z -> x.
var x = new ParGroup();
var y = new ParGroup([x]);
var z = new ParGroup([x], undefined, x);
check(y.parentGroup, null, "ParGroup4 - y.parentGroup");
check(y.children.length, 0, "ParGroup4 - y.children.length");
check(z.parentGroup, null, "ParGroup4 - z.parentGroup");
check(z.children.length, 1, "ParGroup4 - z.children.length");
check(z.children[0], x, "ParGroup4 - z's first child");
check(x.parentGroup, z, "ParGroup4 - x.parentGroup");
check(x.children.length, 0, "ParGroup4 - x.children.length");

</script>
