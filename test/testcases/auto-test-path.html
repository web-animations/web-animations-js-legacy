  position: absolute;
  width: 20px;
  height: 20px;

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svgContainer"></svg>
<div id="targetContainer"></div>

<script>

var expected_failures = {

<script src="../bootstrap.js"></script>
<script>
'use strict';

var svgContainer = document.querySelector('#svgContainer');
var container = document.querySelector('#container');

var circlePath = "a 75,75 0 1,0 150,0 a 75,75 0 1,0 -150,0";
var quadPath = "l 0,0 l 0,-50 l 100,0 l 86.3325,122.665 z";

var tests = [
  {
    name: 'Simple path',
    path: circlePath,
  },
  {
    name: 'auto-rotate',
    path: circlePath,
    autoRotate: true,
  },
  {
    name: 'Unpaced path',
    path: quadPath,
    autoRotate: true,
  },
  {
    name: 'Paced path',
    path: quadPath,
    autoRotate: true,
    paced: true,
  },
  {
    name: 'Transform offset',
    path: quadPath,
    paced: true,
    transformOffset: 'translateY(-20px) rotate(-90deg) scale(2)',
  },
  {
    name: 'Transform offset, auto-rotate',
    path: quadPath,
    paced: true,
    autoRotate: true,
    transformOffset: 'translateY(-10px) skewX(20deg)',
  },
  {
    name: 'Modify paced PathAnimationEffect',
    path: quadPath,
    paced: true,
    autoRotate: true,
    modifyEffect: true,
  },
  {
    name: 'Modify transform offset',
    path: quadPath,
    paced: true,
    autoRotate: true,
    transformOffset: 'translateY(-10px) skewX(20deg)',
    modifyTransformOffset: true,
  },
];

var topPadding = 150;
var leftPadding = 40;
var colWidth = 300;
var rowHeight = 200;
var colCount = 2;

for (var i = 0; i < tests.length; i++) {
  var test = tests[i];
  var x = leftPadding + (i % colCount) * colWidth;
  var y = topPadding + parseInt(i / colCount) * rowHeight;
  var positionedPathData = 'M ' + x + ',' + y + ' ' + test.path;

  var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
  path.setAttribute('d', positionedPathData);
  path.setAttribute('stroke', 'black');
  path.setAttribute('stroke-width', '1');
  path.setAttribute('fill', 'none');
  svgContainer.appendChild(path);

  var title = document.createElement('div');
  title.className = 'title';
  title.style.left = x + 'px';
  title.style.top = (y - 100) + 'px';
  title.innerText = test.name;
  targetContainer.appendChild(title);

  var targetStart = document.createElement('div');
  targetStart.className = 'targetStart';
  targetStart.style.left = (x - 10) + 'px';
  targetStart.style.top = (y - 10) + 'px';
  targetContainer.appendChild(targetStart);

  var target = document.createElement('div');
  target.className = 'target';
  target.innerText = 'â†’';
  targetContainer.appendChild(target);

  var effect = new PathAnimationEffect(
    positionedPathData,
    test.autoRotate ? 'auto-rotate' : 'none',
    test.transformOffset ? test.transformOffset : 'none');
  var animParams = {
    iterationDuration: 5,
    iterationCount: 2,
  };
  if (test.paced) {
    animParams.timingFunction = 'paced';
  }
  var animation = new Animation(target, effect, animParams);
  document.timeline.play(animation)

  if (test.modifyEffect) {
    (function(animation, effect, x, y) {
      testharness_timeline.schedule(function() {
          animation.effect = new KeyframeAnimationEffect([
            { left: x, top: y, backgroundColor: 'lightsteelblue' },
            { left: x, top: y, backgroundColor: 'green', transform: 'rotate(-180deg)' }]);4
      }, 1500);
      testharness_timeline.schedule(function() {
          animation.effect = effect;
      }, 2999);
    })(animation, effect, (x + 50) + 'px', (y - 10) + 'px');
  }
  if (test.modifyTransformOffset) {
    (function(effect, transformOffset) {
      testharness_timeline.schedule(function() {
        effect.transformOffset = 'rotate(90deg) translateX(-10px)';
      }, 1500);
      testharness_timeline.schedule(function() {
        effect.transformOffset = transformOffset;
      }, 2999);
    })(effect, test.transformOffset);
  }
}

</script>
