<!DOCTYPE html>
<div id="anim"></div>

<script src="../testharness_bootstrap.js"></script>
<script src="../../web-animations.js"></script>
<script>
"use strict";

var anim = new Animation(document.getElementById("anim"), {left: ["100px"]},
    {iterationCount: 3.0});
var parGroup = new ParGroup();
var seqGroup = new SeqGroup();

// Should use intrinsic iterationDuration if Timing.iterationDuration is undefined.
// Animation
test(function() {assert_equals(anim.iterationDuration,  0.0)},
     "Animation iterationDuration should use intrinsic value");
anim.timing.iterationDuration = 1.0;
test(function() {assert_equals(anim.iterationDuration,  1.0)},
     "Animation iterationDuration should use specified value");
// ParGroup
test(function() {assert_equals(parGroup.iterationDuration,  0.0)},
     "ParGroup iterationDuration should use intrinsic value");
parGroup.add(anim);
test(function() {assert_equals(parGroup.iterationDuration,  3.0)},
     "ParGroup iterationDuration should be derived from child");
parGroup.timing.iterationDuration = 2.0;
test(function() {assert_equals(parGroup.iterationDuration,  2.0)},
     "ParGroup iterationDuration should use specified value");
// SeqGroup
test(function() {assert_equals(seqGroup.iterationDuration,  0.0)},
     "SeqGroup iterationDuration should use intrinsic value");
seqGroup.add(anim);
test(function() {assert_equals(seqGroup.iterationDuration,  3.0)},
     "SeqGroup iterationDuration should be derived from child");
seqGroup.timing.iterationDuration = 4.0;
test(function() {assert_equals(seqGroup.iterationDuration,  4.0)},
     "SeqGroup iterationDuration should use specified value");

// TimedItem.iterationDuration should override TimedItem.timing.iterationDuration until explicitly
// set to undefined.
// Animation
anim.timing.iterationDuration = 5.0;
test(function() {assert_equals(anim.iterationDuration,  5.0)},
     "Animation failed to update iterationDuration");
anim.timing.iterationDuration = 6.0;
test(function() {assert_equals(anim.iterationDuration,  6.0)},
     "Animation failed to override Timing.iterationDuration");
anim.timing.iterationDuration = 7.0;
test(function() {assert_equals(anim.iterationDuration,  6.0)},
     "Animation Timing.iterationDuration should be overriden with 7.0");
anim.timing.iterationDuration = null;
test(function() {assert_equals(anim.iterationDuration,  null)},
     "Animation Timing.iterationDuration should be overriden with null");
anim.iterationDuration = undefined;
test(function() {assert_equals(anim.iterationDuration,  7.0)},
     "Animation Timing.iterationDuration should no longer be overriden");
// ParGroup
parGroup.add(anim);
parGroup.timing.iterationDuration = 8.0;
test(function() {assert_equals(parGroup.iterationDuration,  8.0)},
     "ParGroup Failed to update iterationDuration");
parGroup.iterationDuration = 9.0;
test(function() {assert_equals(parGroup.iterationDuration,  9.0)},
     "ParGroup Failed to override Timing.iterationDuration");
parGroup.timing.iterationDuration = 10.0;
test(function() {assert_equals(parGroup.iterationDuration,  9.0)},
     "ParGroup Timing.iterationDuration should be overriden with 10.0");
parGroup.iterationDuration = null;
test(function() {assert_equals(parGroup.iterationDuration,  null)},
     "ParGroup Timing.iterationDuration should be overriden with null");
parGroup.iterationDuration = undefined;
test(function() {assert_equals(parGroup.iterationDuration,  10.0)},
     "ParGroup Timing.iterationDuration should no longer be overriden");
// SeqGroup
seqGroup.add(anim);
seqGroup.timing.iterationDuration = 11.0;
test(function() {assert_equals(seqGroup.iterationDuration,  11.0)},
     "SeqGroup Failed to update iterationDuration");
seqGroup.iterationDuration = 12.0;
test(function() {assert_equals(seqGroup.iterationDuration,  12.0)},
     "SeqGroup Failed to override Timing.iterationDuration");
seqGroup.timing.iterationDuration = 13.0;
test(function() {assert_equals(seqGroup.iterationDuration,  12.0)},
     "SeqGroup Timing.iterationDuration should be overriden with 13.0");
seqGroup.iterationDuration = null;
test(function() {assert_equals(seqGroup.iterationDuration,  null)},
     "SeqGroup Timing.iterationDuration should be overriden with null");
seqGroup.iterationDuration = undefined;
test(function() {assert_equals(seqGroup.iterationDuration,  13.0)},
     "Timing.iterationDuration should no longer be overriden");

// TimedItem.activeDuration should always reflect TimedItem.iterationDuration.
anim.timing.iterationDuration = 14.0;
test(function() {assert_equals(anim.activeDuration,  42.0)},
     "activeDuration incorrect");
anim.iterationDuration = 15.0;
test(function() {assert_equals(anim.activeDuration,  45.0)},
     "activeDuration should use overridden iterationDuration");

// TimedItem.activeDuration should override value calculated from iterationDuration
// and iterationCount, until explicitly set to undefined.
anim.activeDuration = 16.0;
test(function() {assert_equals(anim.activeDuration,  16.0)},
     "activeDuration should override calculated value, 16.0");
anim.activeDuration = null;
test(function() {assert_equals(anim.activeDuration,  null)},
     "activeDuration should override calculated value, null");
anim.activeDuration = undefined;
test(function() {assert_equals(anim.activeDuration,  45.0)},
     "activeDuration should use calculated value");

</script>
