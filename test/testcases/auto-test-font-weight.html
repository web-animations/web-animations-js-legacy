<!DOCTYPE html>
<head>
<link
    href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900'
    rel='stylesheet' type='text/css'>
<style>
  div.test {
    font-family: Raleway;
    font-size: 75px;
  }
  div.target {
    position: absolute;
    color: red;
    z-index: -1;
  }
</style>
</head>
<body>
<div class='test target' style='font-weight: 900;'>Testing font-weight!</div>
<div class='test' style='font-weight: 100' id='test'>Testing font-weight!</div>
<script src="../bootstrap.js"></script>
<script>
"use strict";
document.timeline.play(new Animation(document.querySelector('#test'),
    [{fontWeight: '100'}, {fontWeight: '900'}],
    {iterationDuration: 1, startDelay: 1}));
</script>
