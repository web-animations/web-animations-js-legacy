<!DOCTYPE html><meta charset="UTF-8">
<style>
.anim {
  background-color: lightsteelblue;
  position: absolute;
  width: 100px;
  height: 100px;
  top: 0px;
  left: 0px;
}

#b {
  top: 100px;
  -webkit-transform: scale(0.5);
  transform: scale(0.5);
}

#c {
  top: 200px;
  -webkit-transform: rotate(45deg);
  transform: rotate(45deg);
}

#d {
  top: 300px;
  -webkit-transform: rotate(45deg) translate(100px);
  transform: rotate(45deg) translate(100px);
}

#e {
  top: 400px;
  -webkit-transform: scale(2) rotate(45deg) translate(100px);
  transform: scale(2) rotate(45deg) translate(100px);
}
.expectation {
  fill: red;
}
</style>
<div class="anim" id="a"></div>
<div class="anim" id="b"></div>
<div class="anim" id="c"></div>
<div class="anim" id="d"></div>
<div class="anim" id="e"></div>
<div style="height: 550px"></div>

<script>
var expected_failures = {
  '/Auto generated tests at t=((?!(0.4|0.8|1.20+1|1.6|2))[0-9.]+)s/': {
    msie: true,
    message: "Getting weird numbers."
  }
};
</script>
<script src="../bootstrap.js"></script>
<script>
"use strict";
var a = document.querySelector("#a")
var b = document.querySelector("#b")
var c = document.querySelector("#c")
var d = document.querySelector("#d")
var e = document.querySelector("#e")

var dt = document.timeline;

dt.play(new Animation(a, {transform: "translate(100px)"}, 2));
dt.play(new Animation(b, {transform: "translate(100px)"}, 2));
dt.play(new Animation(c, {transform: "translate(100px)"}, 2));
dt.play(new Animation(d, {transform: "translate(100px) rotate(45deg)"}, 2));
dt.play(new Animation(e,
    {transform: "translate(100px) rotate(20deg) scale(0.5)"}, 2));
</script>
