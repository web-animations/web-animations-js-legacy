<!DOCTYPE html>
<style>
.anim {
  left: 0px;
  width: 100px;
  height: 100px;
  background-color: #FAA;
  position: absolute;
}

#a {
  top: 0px
}
</style>

<div id="a" class="anim a"></div>


<script src="../../web-animation.js"></script>
<script>

var a1 = new Animation(document.querySelector("#a"),
    {left: ["0px", "500px"]},
    {duration: 10, direction: 'alternating', iterationCount: Infinity});

var a2 = new Animation(undefined,
    {sample: function(timeFraction, iteration, target) {
      a1.changePlaybackRate(0.01 + 10 * timeFraction);
      a2.changePlaybackRate(0.01 + 10 * timeFraction);
      document.querySelector("#a").textContent = a1.timing.playbackRate;
    }},
    a1.timing.clone());
</script>
