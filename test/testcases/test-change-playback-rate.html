<!DOCTYPE html>
<style>
.anim {
  left: 0px;
  width: 100px;
  height: 100px;
  background-color: #FAA;
  position: absolute;
}

#a {
  top: 0px
}
</style>

<div id="a" class="anim a"></div>


<script src="../testharness_bootstrap.js"></script>
<script src="../../web-animations.js"></script>
<script>
"use strict";

/* FIXME -
   _update: function() {
    if (this.source !== null) {
      this.source._updateInheritedTime(this._currentTime);
    }
  },

should be

  _update: function() {
    if (this.source !== null) {
      this.source._updateInheritedTime(this.currentTime);
    }
  },

Otherwise weirdness happens.

*/

// FIXME - relativeTime returns null when zeroTime is null which cause this to behave weird.

var a1 = new Animation(document.querySelector("#a"),
    {left: ["0px", "500px"]},
    {duration: 10, direction: 'alternating', iterationCount: Infinity});
var player1 = document.timeline.play(a1);

var a2 = new Animation(undefined,
    {sample: function(timeFraction, iteration, target) {
      var playbackRate = 0.01 + 10 * timeFraction;
      player1.playbackRate  = playbackRate
      player2.playbackRate = playbackRate;
      document.querySelector("#a").textContent = playbackRate;
    }},
    a1.timing.clone());
var player2 = document.timeline.play(a2);

</script>
