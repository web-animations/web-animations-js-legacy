<!DOCTYPE html><meta charset="UTF-8">

<style>
#target {
  background-color: lightsteelblue;
  width: 50px;
  height: 50px;
  position: absolute;
  left: 0px;
}
#expected {
  background-color: darkred;
  width: 50px;
  height: 50px;
  position: absolute;
  left: 100px;
}
</style>

<div id="expected"></div>
<div id="target"></div>

<script>
var expected_failures = {
  'Check second animation.*': {
    chrome: true,
    firefox: true,
    message: "Test framework can't handle event triggered animations at the moment.",
  },
};
</script>
<script src="../bootstrap.js"></script>
<script>
'use strict';

var element = document.querySelector('#target');
var animation = new Animation(element, new KeyframeAnimationEffect([{ left: '50px' }]), 1);
animation.onend = function() {
  document.timeline.play(new Animation(element, new KeyframeAnimationEffect([{ left: '100px' }]), 1));
};
document.timeline.play(animation);

timing_test(function() {
  // FIXME: The second animation has a delay before it starts when run in realtime.
  at(2.1, function() {
    assert_styles("#target",{'left':'100px'});
  });
}, "Check second animation has fired after being triggered inside onend callback");

</script>
