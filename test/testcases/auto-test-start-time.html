<!DOCTYPE html>
<style>
.animContainer {
  position: absolute;
  left: 0px;
  height: 225px;
}

.expected {
  border-right: 1px solid black;
}

.anim {
  left: 0px;
  width: 100px;
  height: 25px;
  background-color: #FAA;
  position: relative;
}

#ca {
  top: 50px;
  width: 400px;
}

#cb {
  top: 150px;
  width: 200px;
}

</style>

<div>Right edge of each box should align with black line at end of test.</div>

<div class="animContainer" id="ca">
  <div style="width: 400px;" class="expected"><div class="anim a" id="a"></div>
  </div>
  <div style="width: 400px;" class="expected"><div class="anim b" id="b"></div>
  </div>
</div>

<div class="animContainer" id="cb">
  <div style="width: 200px;" class="expected"><div class="anim a" id="c"></div>
  </div>
  <div style="width: 200px;" class="expected"><div class="anim b" id="d"></div>
  </div>
</div>

<div style="height:200px;"></div>

<script src="../bootstrap.js"></script>
<script>
"use strict";

var containers = ["ca", "cb"];

var directions = ["normal", "reverse"];

var animation = [{left: "100px"}, {left: "300px"}];

for (var i = 0; i < directions.length; i++) {
  var container = document.getElementById(containers[i]);
  // Explicit parent iterationDuration.
  document.timeline.play(new ParGroup(
      [new Animation(container.getElementsByClassName("a")[0], animation,
          {iterationDuration: 1.0})],
      {iterationCount: 2.0, direction: directions[i], iterationDuration: 1.0}));
  // Parent calculates intrinsic iterationDuration.
  document.timeline.play(new ParGroup(
      [new Animation(container.getElementsByClassName("b")[0], animation,
          {iterationDuration: 1.0})],
      {iterationCount: 2.0, direction: directions[i]}));
}
</script>
