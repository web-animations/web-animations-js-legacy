<!DOCTYPE html>
<style>
.anim {
  left: 0px;
  width: 100px;
  height: 25px;
  background-color: #FAA;
  position: relative;
}
.expected {
  border-right: 1px solid black;
  width: 300px;
}

</style>

<div>Right edge of each box should align with black line at end of test.</div>
<div class="expected"><div id="a" class="anim"></div></div>
<div class="expected"><div id="b" class="anim"></div></div>
<div class="expected"><div id="c" class="anim"></div></div>
<div class="expected"><div id="d" class="anim"></div></div>
<div class="expected"><div id="e" class="anim"></div></div>
<div class="expected"><div id="f" class="anim"></div></div>

<script src="../../web-animation.js"></script>
<script>

// These should use no parent and should attach to a default time source.
new Animation(document.getElementById("a"), {left: ["100px", "200px"]},
              1.0).attach();
new Animation(document.getElementById("b"), {left: ["100px", "200px"]}, 1.0,
              undefined).attach();
new Animation(document.getElementById("c"), {left: ["100px", "200px"]}, 1.0,
              null).attach();

// These should use the group as a parent, which in turn has no parent and
// should attach to a default time source.
var group1 = new ParGroup([], {iterationCount: 3});
new Animation(document.getElementById("d"), {left: ["100px", "200px"]}, 1.0,
              group1);
group1.attach();
var group2 = new ParGroup([], {iterationCount: 3}, undefined);
new Animation(document.getElementById("e"), {left: ["100px", "200px"]}, 1.0,
              group2);
group2.attach();
var group3 = new ParGroup([], {iterationCount: 3}, null);
new Animation(document.getElementById("f"), {left: ["100px", "200px"]}, 1.0,
              group3);
group3.attach();

</script>
