<!DOCTYPE html>
<style>
.anim {
  left: 0px;
  top: 0px;
  width: 200px;
  height: 24px;
  background-color: lightsteelblue;
  position: relative;
  border-bottom: solid white 1px;
}

.testBox {
  height: 250px;
}

</style>

<head>
  <title>Test quick run</title>
  <link rel="author" title="Steph McArthur", href="mailto:stephm@google.com">
  <link rel="help" href="https://dvcs.w3.org/hg/FXTF/raw-file/tip/web-anim/index.html#timing-in-discrete-steps">
  <meta name="flags" content="dom">
  <meta name="assert" content="Getting the tests to run much faster">
</head>

<div id="test" class = "testBox">
  <div class="anim"></div>
  <div class="anim"></div>
  <div class="anim"></div>
</div>

<script src="../web-animation.js"></script>
<script src="testharness/testharness.js"></script>
<script src="testharness/testharnessreport.js"></script>
<script src="extra-asserts.js"></script>
<link rel='stylesheet' href='testharness/testharness.css'>
<link rel='stylesheet' type="text/css" href="extra-asserts.css">

<script>
setupTests();

new Animation(document.querySelector(".anim"), {left: "600px"}, {duration: 4});
new Animation(document.querySelectorAll(".anim")[1], {top: "200px"}, {duration: 2});
new Animation(document.querySelectorAll(".anim")[2], {top: "200px", left:"600px"}, {duration: 4});

check(document.querySelector(".anim"), {"left":"300px"}, 1, "300px at 3 secs Anim 0");
check(document.querySelector(".anim"), {"left":"600px"}, 2, "moved the right rate Anim 0");
check(document.querySelectorAll(".anim")[1], {"top":"200px"}, 2, "moved the down amount (200px) Anim 1");
check(document.querySelectorAll(".anim")[1], {"top":"100px"}, 1, "moved the down amount (100px) Anim 1");
check(document.querySelectorAll(".anim")[2], {"top":"100px"}, 1, "moved the down amount (100px) Anim 2");
check(document.querySelectorAll(".anim")[2], {"left":"400px"}, 1.33, "moved the right amount (400px) Anim 2");
runTests();
</script>
